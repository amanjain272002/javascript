<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delay</title>
</head>
<body>
    <div id="wrapper">
        <button>Click Me</button>
    </div>

    <script>
        document.querySelector("button").onclick = function(){
            setInterval(function(){
                console.log("hello")
            },2)
        }
    </script>
</body>
</html>
